<!-- matrix-result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Result</title>
</head>
<body style="font-family: Arial; background-color: #ffffff; padding: 40px; text-align: center;">
  <div style="display: inline-block; padding: 30px; background-color: #f0f0f0; border-radius: 10px; box-shadow: 0 0 10px #ccc;">
    <h1 style="color: #333;">Matrix Multiplication Result</h1>
    <div id="resultArea" style="margin-top: 30px;"></div>
  </div>

  <script>
    function multiplyMatrices(A, B) {
      const result = [];
      const rowsA = A.length;
      const colsA = A[0].length;
      const colsB = B[0].length;

      for (let i = 0; i < rowsA; i++) {
        result[i] = [];
        for (let j = 0; j < colsB; j++) {
          let sum = 0;
          for (let k = 0; k < colsA; k++) {
            sum += A[i][k] * B[k][j];
          }
          result[i][j] = sum;
        }
      }
      return result;
    }

    const matrixA = JSON.parse(localStorage.getItem("matrixA"));
    const matrixB = JSON.parse(localStorage.getItem("matrixB"));
    const resultMatrix = multiplyMatrices(matrixA, matrixB);

    const resultDiv = document.getElementById("resultArea");

    const table = document.createElement("table");
    table.style.margin = "0 auto";
    table.style.borderCollapse = "collapse";
    table.style.backgroundColor = "#ffffff";

    resultMatrix.forEach(row => {
      const tr = document.createElement("tr");
      row.forEach(cell => {
        const td = document.createElement("td");
        td.textContent = cell;
        td.style.border = "1px solid #ccc";
        td.style.padding = "10px 15px";
        td.style.textAlign = "center";
        td.style.color = "#333";
        tr.appendChild(td);
      });
      table.appendChild(tr);
    });

    resultDiv.appendChild(table);
  </script>
</body>
</html>
