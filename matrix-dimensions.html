<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Matrix Dimensions</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #f9f9f9;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      margin-top: 25px;
      padding: 12px;
      width: 100%;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Matrix Dimensions</h1>
    <form id="dimensionForm">
      <label for="rowsA">Matrix A Rows</label>
      <input type="number" id="rowsA" min="1" required />

      <label for="colsA">Matrix A Columns / Matrix B Rows</label>
      <input type="number" id="colsA" min="1" required />

      <label for="colsB">Matrix B Columns</label>
      <input type="number" id="colsB" min="1" required />

      <button type="submit">Next</button>
    </form>
  </div>

  <script>
    document.getElementById("dimensionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const rowsA = document.getElementById("rowsA").value;
      const colsA = document.getElementById("colsA").value;
      const colsB = document.getElementById("colsB").value;

      localStorage.setItem("rowsA", rowsA);
      localStorage.setItem("colsA", colsA);
      localStorage.setItem("colsB", colsB);

      window.location.href = "matrix-input.html";
    });
  </script>
</body>
</html>
